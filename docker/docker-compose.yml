version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8000:8000" # FastAPI
      - "5900:5900" # VNC (for direct VNC clients)
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DISPLAY=:99
    volumes:
      - ../backend/temp:/app/temp
    restart: unless-stopped

  novnc:
    image: theasp/novnc:latest
    ports:
      - "6080:8080" # noVNC web interface
    environment:
      - DISPLAY_WIDTH=1920
      - DISPLAY_HEIGHT=1080
      - VNC_SERVER=backend:5900
    depends_on:
      - backend
    restart: unless-stopped
